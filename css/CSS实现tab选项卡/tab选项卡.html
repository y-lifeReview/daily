<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab选项卡效果</title>
    <link rel="stylesheet" href="../CSS实现tab选项卡/index.css">
</head>

<body>
    <div class="card">
        <input type="radio" name="select" id="slide_1" checked>
        <input type="radio" name="select" id="slide_2">
        <input type="radio" name="select" id="slide_3">
        <input type="checkbox" id="slide_img">
        <!-- 点击按钮 -->
        <div class="slide">
            <label for="slide_1" class="slide_btn_1"></label>
            <label for="slide_2" class="slide_btn_2"></label>
            <label for="slide_3" class="slide_btn_3"></label>
        </div>
        <!-- 主体内容 -->
        <div class="content">
            <label for="slide_img" class="pic">
                <img src="1.png" alt="" class="img_1">
            </label>
            <div class="txt txt_1">
                <h2 class="tit">SECTION1</h2>
                <p class="info">这是内容这是内容这是内容这是内容这是内容这是内容这是内容</p>
                <button class="btn">Read More</button>
            </div>
        </div>
        <div class="content">
            <label for="slide_img" class="pic">
                <img src="2.png" alt="" class="img_2">
            </label>
            <div class="txt txt_2">
                <h2 class="tit">SECTION2</h2>
                <p class="info">这是内容这是内容这是内容这是内容这是内容这是内容这是内容</p>
                <button class="btn">Read More</button>
            </div>
        </div>
        <div class="content">
            <label for="slide_img" class="pic">
                <img src="3.png" alt="" class="img_3">
            </label>
            <div class="txt txt_3">
                <h2 class="tit">SECTION3</h2>
                <p class="info">这是内容这是内容这是内容这是内容这是内容这是内容这是内容</p>
                <button class="btn">Read More</button>
            </div>
        </div>
    </div>

</body>

</html>
